<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it" />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p><span class="sr-only">Current price</span>$149.99</p>
            <p><span class="sr-only">Previous price</span>$169.99</p>
          </div>
          <button data-icon="shopping-cart" class="button">Add to Cart</button>
        </div>
      </article>
    </main>

  Coded by <a href="#">David Asiamah</a>.
</div> -->
  </body>
</html>
